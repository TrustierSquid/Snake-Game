<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-board">
        <section id="player"></section>
    </div>

    <section id="selection">
        <main>
            <h1 style="color: white; text-align: center; padding: 1rem;">Choose a color for the snake!</h1>
            <div id="color-container">
                <button class="colors" data-color-button>Red</button>
                <button class="colors" data-color-button>Blue</button>
                <button class="colors" data-color-button>Green</button>
                <button class="colors" data-color-button>Black</button>
                <button class="colors" data-color-button>Purple</button>
                <button class="colors" data-color-button>Salmon</button>
            </div>
            <div>
                <section id="how-to-play">
                    <h2>How to play</h2><br>
                    <p>Collect as many pebbles as you can before the time runs out!</p>
                    <p>Use WASD to move the snake!</p>
                </section>
                <section id="OBJ">
                    <h2></h2>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
